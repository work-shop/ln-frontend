{% macro section( item ) %}

<section class="insight container academic mt4 mb4" data-shift-v="-8">
    {% if item.about_image %}
        <div class="row ml1 mr1 mb2">
            <div class="offset-sm-4 col-sm-4">
                <img class="insight-image thin-border-page-color" src="{{ item.about_image.sizes.story }}">
                {% if item.about_image.caption %}
                <p class="caption">{{ item.about_image.caption }}</p>
                {% endif %}
            </div>
        </div>
    {% endif %}
    <div class="row ml1 mr1">
        <div class="col-sm-12 centered mb3">
            <h2 class="insight-title page-color">About Lawrence</h2>
        </div>
    </div>
    <div class="row ml1 mr1 mb2">
        <div class="col-sm-10 offset-sm-1 wysiwyg">
            {{ item.about_statement|safe }}
        </div>
    </div>
    <div class="row  ml1 mr1">
        <div class="col-sm-2 offset-sm-5">
            <h4 class="academic-rule border-bottom-page-color" />
        </div>
    </div>
</section>

{% endmacro %}
